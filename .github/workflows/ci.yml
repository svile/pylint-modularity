name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
      - uses: abatilo/actions-poetry@v2
      - run: poetry install
      - run: poetry run black --check src
      - run: poetry run pylint src
      - run: poetry run pytest
